<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TutoGlobal | Coming Soon</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./tuto-logo.png?v=3">
  <link rel="icon" type="image/png" sizes="16x16" href="./tuto-logo.png?v=3">
  <link rel="icon" type="image/x-icon" href="./favicon.ico?v=3">
  <link rel="apple-touch-icon" href="./tuto-logo.png">
  <style>
    body {
      background: #f9fafc;
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .logo {
      width: 180px;
      margin-bottom: 36px;
      filter: drop-shadow(0 6px 36px rgba(11, 95, 255, 0.14));
    }
    .tagline {
      font-size: 1.35rem;
      color: #222e3a;
      font-weight: 500;
      margin-bottom: 16px;
      text-align: center;
      max-width: 370px;
    }
    .ai {
      color: #0b5fff;
      font-weight: bold;
    }
    .copyright {
      position: fixed;
      bottom: 12px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #b5bac8;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      z-index: 10;
      pointer-events: none;
      user-select: none;
    }
    .soon {
      color: #8897ae;
      font-size: 1rem;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      margin-top: 24px;
    }
    @media (max-width: 500px) {
      .tagline { font-size: 1.1rem; }
      .logo { width: 120px; }
    }
  </style>
</head>
<body>
  <img class="logo" src="./tuto-logo.png" alt="TutoGlobal Logo">
  <div class="tagline">
    Your Partner in Learning<br>
    <span class="ai">Top Teachers, Safer Choices, Smarter Progress.</span>
  </div>
  <div class="soon">
    COMING SOON
  </div>
  <div class="copyright">
    &copy; 2025 TutoGlobal. All rights reserved.
  </div>
</body>
</html>
